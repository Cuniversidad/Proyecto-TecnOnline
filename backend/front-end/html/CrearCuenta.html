<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../css/crearCuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="headertitle">TECNONLINE</h1>

        <nav>
            <ul>
                <li>Productos</li>
                <li><a href="./home.html">Inicio</a></li>
                <li><a href="./iniciarSesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 class="h2-container">Crear Cuenta</h2>
        <form action="/registro" method="POST" class="form-register">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Crear Cuenta</button>
        </form>
    </div>

    <footer>
        <h1 class="footertitle">TECNONLINE</h1>
        <div class="contact-info">
            <ul>
                <li>• INFORMACIÓN</li>
                <li>• CONTACTO</li>
                <li>• REDES SOCIALES</li>
                <li>• PREGUNTAS FRECUENTES</li>
                <li>• LLÁMANOS</li>
            </ul>
            <ul>
                <li>* CLL 52 # 2-83 - 161</li>
                <li>* + 3 08 11 5085</li>
                <li>* + 911 22 28</li>
            </ul>
        </div>
    </footer>
    <script src="../js/crearCuenta.js"></script>
</body>
</html>
