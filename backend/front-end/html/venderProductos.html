<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/venderProductos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
    <title>Vender Productos</title>
</head>
<body>
    <header>
        <h1 class="headertitle">TECNONLINE</h1>

        <nav>
            <ul>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./userHome.html">Inicio</a></li>
                <li>Información</li>
            </ul>
            <div class="user-icon">
                <img src="../Asets/imgs/user-286.png" alt="User Icon">
                <div class="tooltip-text">
                    <ul>
                        <li>Perfil</li>
                        <li>Compras</li>
                        <li><a href="../html/home.html">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="titulo-container">
            <h1 class="titulo">Vender Productos</h1>
        </div>

        <div class="container">
            <div class="aside-img">
                <img src="../Asets/imgs/user-286.png" alt="Producto" id="imagen-preview">
                <div class="file-upload">
                    <label for="file-input" class="custom-file-upload">
                      Subir archivo
                    </label>
                    <input id="file-input" type="file">
                </div>                  
            </div>
    
            <div class="container-form-vender">
                <form action="" class="form-vender">
                    <label for="">Nombre del Producto</label>
                    <input type="text" id="nombre-producto">
        
                    <label for="">Precio</label>
                    <input type="number" name="precio" min="0" step="0.000" id="precio">
        
                    <label for="">Descripción</label>
                    <input type="text" id="descripcion">
        
                    <button type="submit" class="publicar">Públicar Producto</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <h1 class="footertitle">TECNONLINE</h1>
        <div class="contact-info">
            <ul>
                <li>• INFORMACIÓN</li>
                <li>• CONTACTO</li>
                <li>• REDES SOCIALES</li>
                <li>• PREGUNTAS FRECUENTES</li>
                <li>• LLÁMANOS</li>
            </ul>
            <ul>
                <li>* CLL 52 # 2-83 - 161</li>
                <li>* + 3 08 11 5085</li>
                <li>* + 911 22 28</li>
            </ul>
        </div>
    </footer>
    <script src="../js/venderProductos.js"></script>
</body>
</html>
